
name: Continuous build using OMV

on:
  push:
    branches: [ master, development, experimental, "*test*" ]
  pull_request:
    branches: [ master, development, experimental, "*test*" ]

jobs:
  build:
  
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9, "3.10" ]
        engine: 
          - jNeuroML_validate
          # - "NEURON:7.8.2"  # slightly different spike times...
          - "NEURON:8.0.0"
          - "NEURON:8.0.2"
          - "NEURON:8.1"
          - "NEURON:8.2.0"
          - jNeuroML
          - jNeuroML_NEURON
          - jNeuroML_NetPyNE
        runs-on: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install HDF5 for pytables on macos-latest
      if: ${{ matrix.runs-on == 'macos-latest' }}
      run: |
        brew install hdf5
        
    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation
        pip install scipy sympy matplotlib cython pandas tables


    - name: Compile some mod files
      if: ${{ contains( matrix.engine, 'NEURON' ) }}
      run: |
        omv install ${{ matrix.engine }}
        cd NEURON/test
        nrnivmodl ../channels
        ls -alt
        
    - name: Pip version info
      run: |
        pip list 

    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        omv all -V --engine=${{ matrix.engine }}

    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        env
